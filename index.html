<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic FHIR Vite App</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
    <div id="app-layout">
        <!-- Sidebar: Patient/Vitals/Meds -->
        <aside id="sidebar">
            <h2>Patient Context</h2>
            <div id="patient-info-markdown"></div>
            <hr>
            <h3>Recent Vitals</h3>
            <div id="vitals-info-markdown"></div>
            <hr>
            <h3>Medications</h3>
            <div id="medications-markdown"></div>
            <hr>
            <div id="sidebar-controls">
                <label><input type="checkbox" id="include-patient" checked> Patient</label>
                <label><input type="checkbox" id="include-vitals" checked> Vitals</label>
                <input type="range" id="vitals-count" min="1" max="10" value="3">
                <span>Vitals shown</span>
                <br>
                <label><input type="checkbox" id="include-meds" checked> Medications</label>
                <input type="range" id="meds-count" min="1" max="10" value="3">
                <span>Meds shown</span>
            </div>
        </aside>

        <!-- Main Chat/Details Area -->
        <main id="main-content">
            <h1>SMART on FHIR Chat</h1>
            <div id="loading">Loading...</div>
            <div id="error-info" style="color: red; display: none;"></div>

            <!-- Chat Section -->
            <section id="chat-section">
                <div id="chat-history"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" autocomplete="off" placeholder="Type your message..." />
                </form>
            </section>

            <!-- (Optional: Launch/Auth Details for debugging, collapsible) -->
            <details id="auth-details-wrapper" style="display:none;">
                <summary><h3>Auth Details (debug)</h3></summary>
                <p>Access Token: <code id="access-token-display"></code></p>
                <p>Patient ID: <code id="patient-id-display"></code></p>
                <p>FHIR Server (iss): <code id="fhir-server-display"></code></p>
                <h4>Full Token Response:</h4>
                <pre id="token-response-display"></pre>
            </details>
            <details id="launch-token-data-wrapper" style="display:none;">
                <summary><h3>Launch Token Info</h3></summary>
                <pre id="launch-token-json"></pre>
            </details>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
